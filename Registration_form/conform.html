<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conform Details</title>
  <style> {
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .confirmation-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 3%;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    width: 50%;
    text-align: center;
    transition: 0.3s ease-in-out;
  }

  .confirmation-container:hover {
    box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.4);
  }

  table {
    width: 90%;
    border-collapse: collapse;
    margin-top: 2%;
    background: rgba(255, 255, 255, 0.92);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
  }

  th {
    background: linear-gradient(to right, #1f618d, #2980b9);
    color: white;
    padding: 1.5%;
    font-size: 1.2vw;
    border-radius: 6px;
  }

  td {
    padding: 1.5%;
    border-bottom: 1px solid #ddd;
    font-size: 1.1vw;
  }

  tr:hover {
    background: rgba(41, 128, 185, 0.15);
    transition: 0.3s ease-in-out;
  }

  .home-btn {
    background: linear-gradient(to right, #3498db, #2980b9);
    color: white;
    font-weight: bold;
    padding: 1.5% 2%;
    margin-top: 2%;
    font-size: 1.3vw;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    transition: 0.3s ease-in-out;
  }

  .home-btn:hover {
    transform: scale(1.08);
    box-shadow: 0px 0px 15px rgba(52, 152, 219, 0.6);
  }

  .home-btn:active {
    transform: scale(0.95);
  }

  </style>
</head>
<body>
<div class="confirmation-container">
  <h2>Registration Successful</h2>
  <p>Here are your details:</p>
  <table id="userDetailsTable">
    <tr><th>Field</th><th>Details</th></tr>
  </table>
  <button onclick="goToHomepage()" class="home-btn">Go Back to Homepage</button>
</div>

<script>
  function goToHomepage() {
    window.location.href = "index.html";
  }

  // Retrieve user details
  const userData = JSON.parse(localStorage.getItem("userDetails"));

  if (userData) {
    const table = document.getElementById("userDetailsTable");

    Object.keys(userData).forEach(key => {
      let row = document.createElement("tr");
      row.innerHTML = `<td>${key.charAt(0).toUpperCase() + key.slice(1)}</td><td>${userData[key]}</td>`;
      table.appendChild(row);
    });
  }
</script>
</body>
</html>
